<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minha To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header text-white" style="background-color: #466067">
        <h3 class="mb-0">To-do list</h3>
      </div>
      <div class="card-body">
        <form id="task-form" class="d-flex mb-3">
          <input type="text" id="task-input" class="form-control me-2" placeholder="Add tarefa" required>
          <button type="submit" class="btn btn-success">Add</button>
        </form>

        <div class="mb-3">
          <button id="filter-all" class="btn btn-outline-secondary btn-sm">Todas</button>
          <button id="filter-pending" class="btn btn-outline-primary btn-sm">Pendentes</button>
          <button id="filter-completed" class="btn btn-outline-success btn-sm">Concluídas</button>
        </div>

        <h5 id="tasks-pendentes">Tarefas Pendentes</h5>
        <ul id="task-list" class="list-group mb-4"></ul>

        <h5 id="tasks-concluidas">Tarefas Concluídas</h5>
        <ul id="completed-list" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
